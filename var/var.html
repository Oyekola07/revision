<body>
    <h2>Var variable declaration</h2>

    <p>var is the keyword that tells JavaScript you're declaring a variable. M is the name of that variable. = is the operator that tells JavaScript a value is coming up next. 100 is the value for the variable to store.</p>

    <blockquote><p>var M; <br> M = 100;</p></blockquote>
